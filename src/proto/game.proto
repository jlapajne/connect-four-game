syntax = "proto3";

package game_proto;



message RegistrationRequest {
  string username = 1;
  string display_name = 2;
}

message Error {
    string err = 2;
}

message Success {
    string msg =1;
}


message Request {
    oneof Request{
        RegistrationRequest registration_request = 1;
    }    
}

message Response {
    oneof response{
        Error error = 1;
        Success success = 2;
    }
}